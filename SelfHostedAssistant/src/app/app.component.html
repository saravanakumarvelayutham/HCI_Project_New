<app-header></app-header>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile [colspan]="2" [rowspan]="1" style="background: lightblue">
        <ngx-spinner></ngx-spinner>
        <div *ngIf="forecast" class="row">
            <!-- <p>Current Position: {{ lat }} / {{ lng }} </p> -->
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <i [class]="weatherIcon(forecast.icon)"></i>
                        <h3>{{ forecast.time * 1000 | date: 'MMM d'  }}</h3>
                        <p>{{ forecast.summary }}</p>
                    </div>
                    <div class="col-md">
                        Recommendation based on Weather and Map
                    </div>
                </div>
            </div>
        </div>
        </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2" style="background: lightblue">
        Today Calendar day view
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2" style="background: lightblue">
          <full-calendar #calendar
                defaultView="dayGridMonth"
                [plugins]="calendarPlugins"
                deepChangeDetection="true"
                [events]="events"
                [editable]="true"
                (eventRender)="eventRender($event)"
          ></full-calendar>
      </mat-grid-tile>
  </mat-grid-list>
<router-outlet></router-outlet>
